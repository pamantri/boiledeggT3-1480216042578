applications:
- path: .
  memory: 512M
  instances: 1
  domain: mybluemix.net
  name: boiledeggT3
  host: boiledeggT3
  disk_quota: 1024M
  services:
  - boiledeggT3-cloudantNoSQLDB
  - boiledeggT3-iotf-service
  command: node --max-old-space-size=384 node_modules/node-red/red.js --settings ./bluemix-settings.js -v
